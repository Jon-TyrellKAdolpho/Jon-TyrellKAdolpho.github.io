@if (isAddingTask) {
  <app-new-task [seasonId]="seasonId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Event</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedSeasonTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
