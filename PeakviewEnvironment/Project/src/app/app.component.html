<app-header />

<main>
  <ul id="seasons">
    @for (season of seasons; track season.id) {
    <li>
      <app-season
        [season]="season"
        [selected]="season.id === selectedSeasonId"
        (select)="onSelectSeason($event)"
      />
    </li>
    }
  </ul>

  @if (selectedSeason) {
  <app-tasks [seasonId]="selectedSeason.id" [name]="selectedSeason.name" />
  } @else {
  <p id="fallback">Select a season to see its events!</p>
  }
</main>
